<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>


<body>
    <!-- GAME BACKGROUND -->
    <div id="gameBackground">
        <img id="backgroundImage" src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2024/03/the-10-main-ben-10-alien-force-aliens-ranked.jpg?q=70&fit=contain&w=1200&h=628&dpr=1" alt="">
        <div id="darkOverlay"></div>
        <audio src="./Game Resources/clickSound.mp3"></audio>
    </div>


    <!-- MAIN GAME -->
     <div id="gameContainer">
        <div id="header">
            <h1>BEN 10 QUIZ</h1>
        </div>
        
        <div id="mainGameMenu">
             <h2 id="welcomeToGame">Welcome to the World of Ben 10</h2>
             <button id="startButton">Press Enter</button>
        </div>
    </div>
</body>
</html>
